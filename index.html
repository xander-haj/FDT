<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downstack Schematic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Scrollable Schematic Container -->
  <div class="schematic-outer">
    <div class="schematic-inner">
      
      <!-- Floating Button Bar inside schematic scroll -->
      <div class="floating-toolbar">
        <button onclick="openModal('chicken')">Chicken Info</button>
        <button onclick="openModal('missed')">Common Misses</button>
        <button onclick="openModal('features')">Feature Pallets</button>
      </div>

      <!-- Actual Schematic Image -->
      <img src="assets/schematic.png" alt="Freezer Downstack Schematic" id="schematic" />

    </div>
  </div>

  <!-- Modal Popups -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
