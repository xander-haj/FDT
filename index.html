<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downstack Schematic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fixed Top Button Bar -->
  <div class="top-bar">
    <button onclick="openModal('chicken')">Chicken Info</button>
    <button onclick="openModal('missed')">Common Misses</button>
    <button onclick="openModal('features')">Feature Pallets</button>
  </div>

  <!-- Scrollable Schematic -->
  <div class="schematic-wrapper">
    <img src="assets/schematic.png" alt="Freezer Downstack Schematic" id="schematic" />
  </div>

  <!-- Modal Popups -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
