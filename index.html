<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Downstack Schematic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Toolbar stays on screen -->
  <div class="floating-toolbar">
    <button onclick="openModal('chicken')">Chicken Info</button>
    <button onclick="openModal('missed')">Common Missed Boxes</button>
    <button onclick="openModal('features')">Feature Pallets</button>
  </div>

  <!-- Dark theme toggle stays bottom-left 
  <div class="bottom-left-toggle">
    <button onclick="toggleTheme()" id="themeToggle">Dark Theme</button>
  </div>-->

  <!-- Schematic Scroll Zone -->
  <div class="schematic-container">
    <div class="scrollable-track">
      <img src="assets/schematic.png" alt="Freezer Downstack Schematic" id="schematic" />
    </div>
  </div>

  <!-- Modal Popups -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
