<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Downstack Schematic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="schematic-container">
    <div class="scrollable-track">
  
      <!-- âœ… Floating toolbar scrolls with image and wraps if needed -->
      <div class="floating-toolbar">
        <div class="toolbar-row">
          <button onclick="openModal('chicken')">Chicken Info</button>
          <button onclick="openModal('missed')">Common Misses</button>
          <button onclick="openModal('features')">Feature Pallets</button>
        </div>
        <div class="toolbar-row">
          <button onclick="toggleTheme()" id="themeToggle">Dark Theme</button>
        </div>
      </div>
  
      <img src="assets/schematic.png" alt="Freezer Downstack Schematic" id="schematic" />
    </div>
  </div>
  

  <!-- Modal Popups -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
