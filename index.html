<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freezer Downstacking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toolbar buttons -->
  <div id="top-buttons">
    <button onclick="openModal('chicken-modal')">Chicken Info</button>
    <button onclick="openModal('misses-modal')">Common Misses</button>
    <button onclick="openModal('features-modal')">Feature Pallets</button>
  </div>

  <!-- Dark theme button at bottom left -->
  <button id="theme-toggle">Dark Theme</button>

  <!-- Image container with overlay button -->
  <div id="image-container">
    <img id="schematic" src="assets/schematic.png" alt="Freezer Schematic">
    <button id="apps-button" class="overlay-button">Apps Info</button>
  </div>

  <!-- Reusable modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div id="modal-body">
        <!-- Modal content loaded here dynamically -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
